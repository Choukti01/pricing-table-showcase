<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Pricing Table</title>
</head>
<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic Plan</h2>
            <p class="price">$19.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="btn">Get Started</a>
        </div>
        
        <div class="plan popular">
            <h2>Pro Plan</h2>
            <p class="price">$29.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <a href="#" class="btn">Get Started</a>
        </div>

        <div class="plan">
            <h2>Premium Plan</h2>
            <p class="price">$49.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>
</body>
</html>
